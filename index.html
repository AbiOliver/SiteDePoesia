    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Passion+One&display=swap');
                @keyframes gradient{
0%{
 background-position: 0 50%;
}
50%{
    background-position: 100% 50%;
}
100%{

}
}

        body{
            animation: gradient 10s ease infinite;
            background-image: linear-gradient(-45deg,gray, white);
            background-size: 300% 300%;
            background-repeat: no-repeat

        header{
            background-image: linear-gradient(to top,gray, white);

            flex-direction: column;

   header img{

   }
        header h1{

        }
        span#burguer{
               
                display: block;
                color: white;
                font-size: 36px;
                text-align: center;
                padding: 5px;
}
span#burguer:hover{
    width: 100vw;
    background-color: rgba(0, 0, 0, 0.253);

}
        section{
        
            display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

            font-family:  serif;
            background-image: linear-gradient(to bottom, gray, white, transparent);

            display: inline-flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: row;
            flex-grow: 2px;
            flex-flow: row;
            color: rgb(21, 12, 12);

        }
        div#d1{        
            
            height: 200px;
            width: 200px;   
        }
        div#d2{
            
            height: 200px;
            width: 200px;
            
            
        }
        div#d3{
            
           height: 200px;
           width: 200px;
           
       }
       #a1:hover:after{

    <section>

    <script>
        function mudouTamanho(){
            if(window.innerWidth >= 768){
                itens.style.display = 'block'
            }else{
              itens.style.display = 'none'
            }
        }
        function clickMenu(){
                   if( itens.style.display == 'block' )  {
                    itens.style.display = 'none' 
                   }  
                   else{
                    itens.style.display = 'block'   
                   }    
        }
    </script>
